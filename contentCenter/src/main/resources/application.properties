server.port=7777
#service discovery url
spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.name=contentCenter
eureka.client.serviceUrl.defaultZone=http://localhost:8888/eureka
#elasticsearch
spring.data.elasticsearch.cluster-name=elasticsearch
spring.data.elasticsearch.cluster-nodes=127.0.0.1:9300
spring.data.elasticsearch.local=true
spring.data.elasticsearch.repositories.enabled=true
logging.level.org.springframework=info

#service name
spring.application.name=contentCenter
server.contextPath=/contentapi
spring.dubbo.application.name=provider
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20880
#包路径地址
spring.dubbo.scan=com.content.dubbo
spring.zipkin.base-url=http://loclahost:9411